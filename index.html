<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/libs/materialdesignicons.min.css" />
    <link rel="stylesheet" href="css/libs/bulma.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Iconsearch</title>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Icon search</h1>
        <div class="columns">
          <div class="column">
            <h2 class="subtitle">Удобный поиск иконок Material Design Icons.</h2>
            <h4>Версия шрифта: 6.5.95</h4>
          </div>
          <div class="column has-text-right">
            <a href="https://github.com/exynil/iconsearch">Github</a>
          </div>
        </div>
        <input id="iconname" class="input" type="text" placeholder="Название иконки" />
      </div>
    </section>
    <section class="section">
      <div class="container">
        <p class="buttons"></p>
      </div>
    </section>
    <div id="notification"></div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
